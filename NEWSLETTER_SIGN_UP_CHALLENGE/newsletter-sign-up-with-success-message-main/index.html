<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <!-- Sign-up form start -->
  <main>
    <div class="container">
      <div class="subscribe">
        <h1 class="heading">Stay updated!</h1>
        <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="list">
          <li class="list__elements">Product discovery and building what matters</li>
          <li class="list__elements">Measuring to ensure updates are a success</li>
          <li class="list__elements">And much more!</li>
        </ul>
        <form class="subscribe__form">
          <label class="form__label" for="form_input">Email address</label>
          <input class="form__input input_button_style " id="form_input" type="email" placeholder="email@company.com">
          <button class="form__button input_button_style" type="button">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="picture">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>
  </main>
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!--Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com.
  Please open it and click the button inside to confirm your subscription.
  
  Dismiss message
-->
  <!-- Success message end -->

</body>

</html>
