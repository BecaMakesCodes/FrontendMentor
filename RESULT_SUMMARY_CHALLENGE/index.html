<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="result-summary">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score">
        <span>76</span>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="summary">
      <h2>Summary</h2>
      <div class="flex-container">
        <div style="background-color: hsl(0, 70%, 97%);" class="container">
          <span class="icon" style="color: var(--clr-summary-red);">Reaction</span>
          <span class="points">80 / 100</span>
        </div>
        <div style="background-color: hsl(39, 100%, 95%);" class="container">
          <span class="icon icon-2" style="color: var(--clr-summary-yellow);">Memory</span>
          <span class="points">92 / 100</span>
        </div>
        <div style="background-color: hsl(166, 100%, 97%);" class="container">
          <span class="icon icon-3" style="color: var(--clr-summary-green);">Verbal</span>
          <span class="points">61 / 100</span>
        </div>
        <div style="background-color: hsl(234, 85%, 97%);" class="container">
          <span class="icon icon-4" style="color: var(--clr-summary-blue);">Visual</span>
          <span class="points">72 / 100</span>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
</body>

</html>
